{% extends 'dashboard/base.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django and Python Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-header {
            background: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .chat-body {
            padding: 20px;
            height: 600px;
            overflow-y: auto;
        }
        .chat-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .chat-footer {
            padding: 10px;
            background: #f1f1f1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        .chat-send-button {
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Chat Room</h1>
        </div>
        <div class="chat-body">
            <iframe src="https://deadsimplechat.com/5d0azn6Yt" class="chat-iframe"></iframe>
        </div>
        
    </div>
</body>
</html>

{% endblock %}
