<form method="post">
    {% csrf_token %}
    <input type="text" name="query" placeholder="Search for users">
    <button type="submit">Search</button>
</form>
<ul>
    {% for user in users %}
        <li><a href="{% url 'create_group' %}?member={{ user.id }}">{{ user.username }}</a></li>
    {% endfor %}
</ul>
