<!-- chat_with_user.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Chat with {{ other_user.username }}</title>
</head>
<body>
    <h1>Chat with {{ other_user.username }}</h1>
    <div>
        <h2>Messages</h2>
        <ul>
            {% for message in messages %}
                <li>{{ message.sender.username }}: {{ message.message }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
